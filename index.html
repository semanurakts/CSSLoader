<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Loader Animasyonu</title>
    <link rel="stylesheet" href="loader.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="loader-container" role="status" aria-live="polite">
    <div class="beauty-icon">
        <img src="lipstick.svg" alt="Makyaj İkonu" />
    </div>
    <div class="spinner" aria-hidden="true"></div>
    <p class="loading-text">Güzellik geliyor...</p>
    <div class="progress-bar" aria-label="Yükleme durumu">
      <div class="progress-fill"></div>
    </div>
  </div>
</body>
</html>
